plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

group 'ru.pkozlov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'
}
